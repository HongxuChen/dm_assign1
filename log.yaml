version: 1

formatters:
  simpleFormatter:
#    format: '%(asctime)s  %(message)s'
    format: '%(levelname)9s %(asctime)s %(filename)15s:%(lineno)3s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
  console:
    class: logging.StreamHandler
    formatter: simpleFormatter
    level: INFO
    stream: ext://sys.stdout

root:
  handlers: [console]
